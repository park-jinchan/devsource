<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page03_promise.html</title>
    </head>
    <body>
        <h1>Promise</h1>
        <hr />
        <script>
            //Promose객체를 반환 (생성단계)
            function addNum(a, b) {
                // return a + b;
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        if (typeof a === 'number' && typeof b === 'number') {
                            //매개변수 둘다 숫자일 경우 성공처리
                            resolve(a + b);
                        } else {
                            //그렇지 않으면 실패
                            reject('Error: 두 인수는 숫자여야 해요');
                        }
                    }, 1000);
                });
            }
            // document.write(addNum(2, 3));
            //함수 호출(소비 단계)
            addNum(10, 8)
                .then((result) => document.write('<h3>합산 결과: ' + result + '</h3>')) //성공시 수행
                .catch((err) => alert(err)) //에러 발생시 수행하는 블럭
                .finally(() => {
                    //성공이든 실패든 반드시 한번은 수행되는 블럭
                    document.write('<hr color="red">');
                });

            addNum(10, '8')
                .then((result) => document.write('<h3>합산 결과: ' + result + '</h3>')) //성공시 수행
                .catch((err) => alert(err)) //에러 발생시 수행하는 블럭
                .finally(() => {
                    //성공이든 실패든 반드시 한번은 수행되는 블럭
                    document.write('<hr color="red">');
                });
        </script>
    </body>
</html>
