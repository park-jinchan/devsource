<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page09_event.html</title>
        <style>
            #panel {
                width: 90%;
                margin: auto;
                border: 1px solid red;
                height: 600px;
            }
            #panel2 {
                width: 90%;
                margin: auto;
                border: 1px solid blue;
                height: 600px;
            }
        </style>
    </head>
    <body>
        <div id="panel">
            <h1>jQuery 이벤트</h1>

            <h2><a href="#panel2" id="a1">페이지 내에서 이동</a></h2>
            <h2><a href="http://www.google.com" id="a2">구글로 이동1</a></h2>
            <h2><a href="http://www.google.com" id="a3">구글로 이동2</a></h2>
            <h1>Click Me</h1>
        </div>
        <div id="panel2">#panel2</div>
        <!-- jquery cdn--------------- -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- ------------------------- -->
        <script>
            //이벤트 처리 [1]  on('이벤트종류', 핸들러함)
            // [2] 단축 이벤트 함수 click(핸들러함수), focusin(), focusout(),submit()

            // [문제1] #a2 클릭하면 글자색을 변경, 배경색도 변경하세요
            //a태그의 경우 click -> href : 기본 동작
            $('#a2').on('click', function () {
                $(this).css({
                    color: 'yellow',
                    backgroundColor: 'navy',
                });
                // click-> href로 이동하는 것을 막는 방법
                //[1] return false
                //[2] event객체의 preventDefault() 함수를 호출하는 방법
                return false;
            });
            $('#a3').click(function (e) {
                $(this).css({
                    color: 'yellow',
                    backgroundColor: 'purple',
                });
                e.preventDefault(); //이벤트의 기본동작을 막는 함수
                //=>연쇄적인 트리거 행동이 중지된다
            });
            //[문제2] h1을 클릭하면 h1의 배경색을 변경하세요
            $('h1').click((e) => {
                $(e.target).css('background-color', 'darkcyan');
                console.log('**h1클릭함********');
                // h1을 클릭하면 h1의 부모(#panel)까지 클릭 이벤트가 전파된다
                //==>버블링(자식->부모)  / 캡처링 (부모 -> 자식)
                e.stopPropagation(); //버블링을 막는다(전파되는 것을 막는다)
            });
            //[문제3] #panel을 클릭하면 #panel배경색도 변경하세요
            $('#panel').click((e) => {
                $(e.target).css('background-color', 'yellow');
                console.log('##panel클릭함#######');
            });
        </script>
    </body>
</html>
