<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page11_effect.html</title>
    </head>
    <body>
        <h1>jQuery 효과(effect)</h1>
        <img src="/images/dog.jpg" width="280px" height="216px" />
        <!-- 이미지의 폭,높이가 지정되어 있어야 함 -->
        <div id="result"></div>
        <hr />
        <button id="fadeOut">fadeOut</button>
        <button id="fadeIn">fadeIn</button>
        <button id="fadeToggle">fadeToggle</button>

        <hr color="red" />
        <button id="slideUp">slideUp</button>
        <button id="slideDown">slideDown</button>
        <button id="slideToggle">slideToggle</button>

        <hr color="blue" />
        <button id="ani1">animate hide</button>
        <button id="ani2">animate show</button>

        <hr color="orange" />
        <button id="ani3">animate left</button>
        <button id="ani4">animate right</button>
        <button id="ani5">animate toggle</button>

        <script src="js/jquery-3.7.1.min.js"></script>
        <script>
            function show() {
                let str = $('img').css('display');
                $('#result').html(`<h2>${str}</h2>`);
            }
            show();
            // show()/hide() : display속성을 이용해 보여주고 감춘다
            // fadeOut() / fadeIn() / fadeToggle() : 투명도(opacity)를 이용

            $('#fadeOut').click(() => {
                // fadeOut(밀리초, 함수) : 밀리초 내에 사라진 후 함수를 실행함
                $('img').fadeOut(3000, show);
            });
            $('#fadeIn').click(() => {
                $('img').fadeIn(3000, show);
            });
            $('#fadeToggle').click(() => {
                $('img').fadeToggle(3000, show);
            });
            //--------------------------
            $('#slideUp').click(() => {
                $('img').slideUp(3000, show);
            });
            $('#slideDown').click(() => {
                $('img').slideDown(3000, show);
            });
            $('#slideToggle').click(() => {
                $('img').slideToggle(3000, show);
            });
            // $('#slideToggle').on('click', function () {
            //     $('img').slideToggle(3000, show);
            // });

            //-------------------------------------
            // animate(옵션,밀리초,[효과옵션],함수)
            // 적용할 수 있는 옵션은 숫자 유형의 갓을 갖는 css속성만 가능
            $('#ani1').click(() => {
                $('img').animate({ opacity: 0 }, 4000, function () {
                    $(this).css('display', 'none');
                });
            });
            $('#ani2').click(() => {
                $('img').css('display', '').animate({ opacity: 1 }, 4000);
            });
            // 이미지를 왼쪽으로 이동시켜서 이미지가 보이지 않게 처리하세요
            $('#ani3').click(() => {
                // $('img').css({
                //     transition: 'transform 3s',
                //     transform: 'translateX(-300px)',
                // });
                $('img').animate({ marginLeft: '-300px' }, 2000);
            });
            // 감춰진 이미지 다시 등장시키기
            $('#ani4').click(() => {
                // $('img').css({
                //     transition: 'transform 3s',
                //     transform: 'translateX(-300px)',
                // });
                $('img').animate({ marginLeft: 0 }, 2000);
            });
            // 왼쪽으로 갔다가 다시 등장하기E
            $('#ani5').click(() => {
                // $('img').css({
                //     transition: 'transform 3s',
                //     transform: 'translateX(-300px)',
                // });
                $('img').animate({ marginLeft: '-300px' }, 2000).animate({ marginLeft: 0 }, 2000);
            });
        </script>
    </body>
</html>
