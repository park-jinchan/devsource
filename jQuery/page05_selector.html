<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page05_selector.html</title>
        <script src="js/jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(() => {
                /*내용 필터
                [1] 요소:contains('값'): 내용 중에 '값'을 포함하고 있는 요소 선택
                [2] 요소:has('요소'): 내용중에 '요소(태그)'를 가지고 있는 요소 선택
                [3] 요소:empty : 내용이 비어있는 요소를 선택

                보임 필터
                [4] 요소:hidden: 화면에 보이지 않는 요소를 선택
                [5] 요소:visible: 화면에 보이는 요소를 선택
                    - 보이지 않는 경우 (:hidden)
                    1) display:none
                    2) input type이 hidden인 경우
                    3) width나 height가 0인 경우
                    4) 부모 요소가 보이지 않거나 숨겨져 있을 경우
                    cf>참고로 visibility:hidden이거나 opacity:0
                        인 요소는 선택되지 않는다.

                */
                /* [문제1] li요소 중에 'ap'라는 값을 포함하고 있는 요소를
                        선택해서 글자색을 red로 주세요*/
                $('li:contains("ap")').css('color', 'red');
                /*[문제2] li태그를 자식 요소로 가지고 있는 ul요소를 찾아서
                        테두리를 3px inset green으로 주세요
                    */
                $('ul:has("li")').css('border', '3px inset green');
                /*[문제3] li요소 중 비어있는 요소를 찾아서 "비어있어요"라는
                    텍스트를 주세요*/
                // $('li:empty').text('<h3>비어있어요</h3>');
                // $('li:empty').html('<h3>비어있어요</h3>');
                /*선택자.html(str): html태그를 포함한 문자열을 넣어준다.
                setter역할
                선택자.html(); 선택한 요소안의 html태그를 반환한다. getter역할  */
                // const txt = $('.navi1>li:first').text(); //getter역할
                // alert(txt);

                $('.navi1>li:first').on('click', function () {
                    $(this).css('backgroundColor', 'beige');
                    this.style.border = '2px dotted blue';
                });

                /*[문제4] 비어있는 li요소에 마우스를 갖다대면
                    이미지[kitty-2.png]를 넣어주고, 마우스가 영역을 벗어나면 비워주세요.
                    mouseover/mouseout (버블링 발생) ==> 자식 엘리먼트까지 적용됨 ==> 깜박임
                    대신
                    mouseenter/mouseleave (버블링 없음) ==> 자식 엘리먼트에는 적용되지 않음.

                    아니면 hover(함수1, 함수2) 함수
                    함수1에는 마우스오버시 동작할 코드
                    함수2에는 아우스아웃시 동작할 코드
                    [1] 선택요소.on('이벤트종류', 핸들러함수)
                    [2] 선택요소.이벤트함수(핸들러함수)
                    */
                // $('li:empty')
                //     .on('mouseover', function () {
                //         $(this).html(`<img src="/images/icon.png">`);
                //     })
                //     .on('mouseout', function () {
                //         $(this).html('');
                //     });

                $('li:empty')
                    .on('mouseenter', (evt) => {
                        // alert(this); // 화살표 함수에서 this=>window객체
                        $(evt.target).html(`<img src="/images/icon.png">`);
                    })
                    .on('mouseleave', (evt) => {
                        $(evt.target).html('');
                    });

                $('.navi2>li:first').hover(
                    function () {
                        $(this).css('backgroundColor', 'lightblue');
                    },
                    function () {
                        $(this).css('backgroundColor', '');
                    }
                );
            }); // --------------------
        </script>
    </head>
    <body>
        <h1>jQuery 내용필터, 보임필터</h1>
        <div id="panel">
            <ul class="navi1">
                <li>apple</li>
                <li style="display: none">banana</li>
                <li>grape</li>
                <li></li>
            </ul>
            <hr />
            <ul class="navi2">
                <li>tiger</li>
                <li>lion</li>
                <li>fox</li>
                <li></li>
            </ul>
        </div>
    </body>
</html>
