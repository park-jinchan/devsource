<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page01.html</title>

        <!-- jquery lib ---------------------------->
        <script src="js/jquery-3.7.1.min.js"></script>
        <!-- ----------------------------------- -->
        <script>
            //[1] JavaScript
            // id가 a인 요소를 선택해서 <h3>Hello JavaScript</h3> 글자색: blue
            document.addEventListener('DOMContentLoaded', () => {
                const div = document.getElementById('a');
                div.innerHTML = '<h3>Hello JavaScript~~</h3>';
                div.style.color = 'blue';
            });
            // [2] jQuery
            // jQuery()함수를 사용 => 축약해서 $() ===> jQuery와 동일
            $(document).ready(() => {
                // id가 b인 요소를 선택해서 <h3>Hello jQuery</h3> 글자색: red
                jQuery('#b').html('<h3>Hello jQuery</h3>').css('color', 'red');
            });
            // [3] jQuery2
            $(function () {
                // id가 c인 객체 찾아서 'Good Bye jQuery~'
                jQuery('#c').html('<h3>Good Bye jQuery~~</h3>').css({
                    // 'background-color': 'beige',
                    backgroundColor: 'beige',
                    padding: '.8em',
                    border: 'thick dashed skyblue',
                });
                // 문자열 넣고 스타일 배경색, 패딩, 테두리 적용하세요
            });
        </script>
    </head>
    <body>
        <h1>jQuery 라이브러리 사용하기</h1>
        <h2>[1] jquery 설치하기</h2>
        <h2>[2] CDN으로 참조하는 방법</h2>
        <a href="http://jquery.com" target="_blank">jquery.com</a>

        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
    </body>
</html>
