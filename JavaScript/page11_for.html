<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            span {
                font-size: 1.2em;
            }
            .red {
                color: red;
            }
            .blue {
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>제어문 - for loop문</h1>
        <!-- 
            for(변수 선언 및 초기화식; 조건식; 증감식){
                반복 실행할 문장;
            }

            for(;;){ //무한루프
            
            }
         -->
        <script>
            for (let i = 1; i <= 10; i++) {
                document.write(i, ', ');
            }
            document.write('<hr>');
            //for루프 이용해서 1~100사이값을 출력하세요
            //짝수이면 글자색을 red로 홀수면 글자색을 blue로 출력되도록 해보세요.

            let str = '',
                cr = 'black';
            for (let i = 1; i < 101; i++) {
                // if (i % 2 == 0) {
                //     cr = 'red';
                // } else {
                //     cr = 'blue';
                // }
                cr = i % 2 == 0 ? 'red' : 'blue';

                str += `<span class="${cr}">${i}</span>&nbsp;&nbsp;`;
            }
            document.write(str);
            document.write('<hr>');
            let b = 7;
            for (; b > 0; b -= 2) {
                //감소식
                document.write('Bye Bye ~' + b, '<br>');
            }
            //let b = 'hi'; [x]

            //for(;;){} 무한루프
        </script>
    </body>
</html>
