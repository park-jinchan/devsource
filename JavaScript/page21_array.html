<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page21_array</title>
    </head>
    <body>
        <h1>배열의 주요 함수</h1>
        <script>
            let scores = [50, 86, 99, 73, 61];
            //[1] 배열.join('구분자') =>배열 요소들을 구분자로 결합하여 문자열로 반환
            let str = scores.join('@');
            document.write(str, '<br>');

            // 문자열.split('구분자')=>문자열을 구분자를 기준으로 분리하여 배열로 반환

            let arr = str.split('@');
            document.write(arr.length, '<br>');
            // document.write(arr, '<br>');
            console.log(arr);

            // [2] 배열.concat(값 or 배열): 존재하는 배열에 새로운 배열을 합쳐 반환한다
            let newArray = scores.concat(100, 20, [30, 40]);

            printArr(newArray); //합쳐진 새배열
            printArr(scores); //원본은 그대로

            // [3] 배열.slice(start, end) : 배열의 일부를 가져올 때 사용. 원본배열을 유지함
            //                              start에서 시작하여 end-1 까지 조각내서 반환
            let arr2 = scores.slice(2, 4);
            printArr(arr2);
            printArr(scores);
            function printArr(array) {
                for (let v of array) {
                    document.write(v + ',');
                }
                document.write('<hr>');
            }

            // let copy = scores.slice(); //원본 배열 복사
            let copy = [...scores]; //사본 생성
            printArr(copy);
            copy[0] = 100;

            printArr(copy);
            printArr(scores);

            // [4] 배열.splice(start, deleteCount,[item1,item2,...])
            //원본 배열을 직접 변경함
            let arr3 = scores.splice(2, 1, 90);
            printArr(arr3); //삭제한 값: 99
            printArr(scores); //[50,86,90,73,61,]
            scores.splice(2, 1);
            printArr(scores); // [50,86,73,61,]

            //[5] push()/unshift() : 뒤에 추가/앞에 추가
            //[6] pop()/shift() : 뒤를 삭제/앞을 삭제
            scores.push(92);
            scores.unshift(55);
            printArr(scores);

            scores.pop();
            scores.shift();
            printArr(scores);

            //[7] indexOf(값): 배열에 값이 있는지 검색해서 있으면 해당 인덱스번호를 반환함. 없으면 -1을 반환
            scores = [90, 80, 75, 69, 100, 40];
            let index = scores.indexOf(10);
            document.write('10점의 index번호: ', index);

            //[8] includes(값) : 값이 있는지 여부를 반환. 값이 있으면 true를 반환
            let b = scores.includes(100);
            document.write(`<h3>만점이 있나요? : ${b}</h3>`);

            // [9] Array.from() : 유사배열 객체를 배열로 변환하는 정적(static) 메서드
            let string = '12345';
            let arr4 = Array.from(string);
            printArr(arr4);
            document.write(typeof arr4); //object
            //[10] Array.isArray(변수) : true,false반환
            document.write('<br>', Array.isArray(arr4));

            let sum = 0;
            for (const val of arr4) {
                sum += Number(val);
            }
            document.write(`<h3>sum=${sum}</h3>`);
        </script>
    </body>
</html>
