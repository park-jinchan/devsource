<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
        <link rel="stylesheet" href="css/todo.css" />
        <script type="text/JavaScript" src="js/todo.js"></script>
    </head>
    <body>
        <div id="wrap">
            <h1>To-Do List</h1>
            <input type="text" id="todoInput" placeholder="할 일을 입력하세요" />
            <button id="btnAdd">추 가</button>
            <ul id="todoList">
                <li class="item">
                    <label>숙제하기<input type="checkbox" /></label>
                    <button>삭 제</button>
                </li>
                <li class="item">
                    <label>청소하기<input type="checkbox" /></label>
                    <button>삭 제</button>
                </li>
                <li class="item">
                    <label>수업 듣기<input type="checkbox" /></label>
                    <button>삭 제</button>
                </li>
            </ul>
        </div>
    </body>
</html>
