<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page20_array.html</title>
    </head>
    <body>
        <h1>배열</h1>
        <script>
            const arr = [10, 20, 'Hello', true];

            const students = [];
            students.push({ name: '김학생', kor: 99 });
            students.push({ name: '최영희', kor: 78 });
            students.push({ name: '이영철', kor: 58 });
            students.push({ name: '홍현아', kor: 91 });
            students.push({ name: '정영길', kor: 80 });
            document.write('students.length=', students.length, '<br>');

            // printStudents(array) 함수 구성해서 학생의 이름, 국어점수를 출력하세요
            function printStudents(array) {
                array.push({ name: '홍길동', kor: 100 });
                let str = `<ul>`;
                for (const st of array) {
                    str += `<li>${st.name} : ${st.kor}</li>`;
                }
                str += `</ul>`;
                document.write(str);
            }

            // printStudents(students); //원본 배열이 변경될 수 있다 => 배열의 사본을 전달

            printStudents([...students]); //spread연산자(전개 연산자)를 이용해서 배열 사본을 만들어서 전달
            document.write(students);
            console.log(students);

            // 학생 이름을 매개변수로 받아서 검색하는 함수 구성
            //해당 학생이 있으면 해당 학생 객체를 반환하고
            //없으면 undefined를 반환하세요
            //함수명: findName(name)
            const findName = function (name) {
                // alert(name);
                //let findUser = null;
                // students.forEach((st, i) => {
                //     if (name == st.name) {
                //         findUser = st;
                //         //return st;
                //     }
                //     // console.log(i);
                // });
                //return findUser;
                for (let i = 0; i < students.length; i++) {
                    if (students[i].name == name) {
                        return students[i];
                    }
                } //for---------------
                return undefined;
            };
            const user1 = findName('이영철');
            //alert(user1);
            if (!user1) {
                document.write('<h3>해당 학생은 없어요</h3>');
            } else {
                document.write(`<h3>${user1.name}: ${user1.kor}</h3>`);
            }
        </script>
    </body>
