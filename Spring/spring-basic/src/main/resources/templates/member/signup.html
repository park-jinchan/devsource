<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>signup</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .memberForm{
            width:60%;
            margin:auto;
            padding: 1em;
        }
    </style>
</head>
<body>
<div class="container py-4">
        <h1 class="text-center my-3">SignUp</h1>
        <div class="memberForm">
            <form method="post" name="frm" id="frm" th:action="@{/users}">
                <label for="name">이름</label>
                <input type="text" name="name" id="name" class="form-control"
                       required  placeholder="Name">

                <label>이메일</label>
                <div class="email-check-group">
                    <input type="email" name="email" id="email"
                           required  placeholder="Email" class="form-control">
                    <button type="button" class="btn btn-success"
                            id="checkEmailBtn">이메일 중복확인</button>
                </div>
                <div class="check-result" id="emailCheckResult"></div>

                <label>비밀번호</label>
                <input type="password" name="passwd" id="passwd"
                       required  placeholder="Password" class="form-control">

                <label>ROLE</label>
                <select name="role" id="role" class="form-control">
                    <option value="">---선택하세요---</option>
                    <option value="USER" selected>USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>

                <button type="submit" class="btn btn-primary">가입하기</button>
                <button type="reset" class="btn btn-danger">다시쓰기</button>
            </form>
        </div>
</div>
</body>
</html>
