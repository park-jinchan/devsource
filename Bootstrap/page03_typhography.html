<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page03_typhography.html</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Text 기본 색상/ 배경색</h1>
            <p class="h1">Text .h1</p>
            <p class="h2">Text .h2</p>
            <p class="h3">Text .h3</p>
            <p class="display-1">Text display-1</p>
            <p class="display-2">Text display-2</p>
            <p class="display-3">Text display-3</p>
            <p class="small">Text Small</p>

            <hr />
            <h2>글자색 (.text-primary)/ 배경색 (.bg-primar)</h2>
            <p class="text-info bg-primary">Text. info</p>
            <p class="text-muted bg-danger">Text. muted</p>
            <p class="text-white bg-primary">Text .white</p>
            <p class="text-white bg-dark">Text .white</p>
            <p class="bg-light">Text .white</p>
            <p class="bg-info">bg-info</p>
            <p class="bg-warning">bg-warning</p>
            <p class="bg-secondary">bg-secondary</p>

            <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        </div>
    </body>
</html>
