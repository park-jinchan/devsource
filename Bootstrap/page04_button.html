<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page04_button.html</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>버튼 관련 (.btn / .btn btn-primary / .btn-outline-primary)</h1>
            <button class="btn">.btn</button>
            <button class="btn btn-primary">.btn btn-primary</button>
            <button class="btn btn-success">.btn btn-success</button>
            <button class="btn btn-danger">.btn btn-danger</button>
            <hr />
            <button class="btn btn-outline-info">.btn btn-primary</button>
            <button class="btn btn-outline-secondary">.btn btn-success</button>
            <button class="btn btn-outline-warning">.btn btn-danger</button>
            <button class="btn btn-link" onclick="location.href='page01.html'">Link Button</button>
            <hr />
            <h3>블럭 버튼</h3>
            <div class="d-grid gap-2">
                <button class="btn btn-success">회원가입</button>
                <button class="btn btn-info">로그인</button>
            </div>
            <hr />
            <h3>Spinner Button</h3>
            <button class="btn btn-danger">
                <span class="spinner-border spinner-border-sm"></span>
                Loading ...
            </button>

            <button class="btn btn-primary disabled">
                <span class="spinner-border spinner-border-sm"></span>
                Loading ...
            </button>
            <br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
        </div>
    </body>
</html>
