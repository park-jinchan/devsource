<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page08_table.html</title>
        <!-- Latest compiled and minified CSS ---------------------------- -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- --------------------------------------------------------------- -->
    </head>
    <body>
        <div class="container">
            <h1>Basic Table + Striped</h1>
            <p>기본클래스: .table</p>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>John@a.b.c</td>
                    </tr>
                    <tr>
                        <td>Susan</td>
                        <td>Doe</td>
                        <td>Susan@a.b.c</td>
                    </tr>
                </tbody>
            </table>
            <hr />

            <h2>Borderd/Hover/Small Table</h2>
            <table class="table table-bordered table-hover table-sm">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>John@a.b.c</td>
                    </tr>
                    <tr>
                        <td>Susan</td>
                        <td>Doe</td>
                        <td>Susan@a.b.c</td>
                    </tr>
                </tbody>
            </table>
            <hr />

            <h2>Dark/Striped/Hover Table</h2>
            <table class="table table-striped table-dark table-hover">
                <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John</td>
                        <td>Doe</td>
                        <td>John@a.b.c</td>
                    </tr>
                    <tr>
                        <td>Susan</td>
                        <td>Doe</td>
                        <td>Susan@a.b.c</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
