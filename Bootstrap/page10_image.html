<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page10_image.html</title>
        <!-- Latest compiled and minified CSS ---------------------------- -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- --------------------------------------------------------------- -->
    </head>
    <body>
        <div class="container">
            <h1>이미지 (.img-fluid/.rounded/.rounded-circle/.img-thumbnail)</h1>
            <img src="images/bird.jpg" class="rounded" style="width: 200px" />
            <img src="images/dog.jpg" class="rounded-circle" style="width: 200px" />
            <img src="images/sea.jpg" class="img-thumbnail" style="width: 200px" />
            <hr />
            <h2>이미지 정렬 (.float-start/.float-end/mx-auto d-block)</h2>
            <div>
                <img src="images/sky.jpg" class="rounded float-end" style="width: 200px" />
            </div>
            <hr style="clear: both" />
            <h2>이미지 중앙 정렬 (mx-auto d-block)</h2>
            <div>
                <img src="images/snow.jpg" class="mx-auto d-block" style="width: 200px" />
            </div>
            <hr />
            <hr />
            <h2>반응형 이미지 (.img-fluid)</h2>
            <p>max-width: 100%;height:auto</p>
            <div>
                <img src="images/river.jpg" class="img-fluid" alt="반응형 이미지" />
            </div>

            <hr />
        </div>
    </body>
</html>
