<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page13_list.html</title>
        <!-- Latest compiled and minified CSS ---------------------------- -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- --------------------------------------------------------------- -->
    </head>
    <body>
        <div class="container">
            <h2>List (ul.list-group/ li.list-group-item)</h2>
            <ul class="list-group">
                <li class="list-group-item active">Active Item</li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Second Item
                    <span class="badge bg-danger rounded-pill">30</span>
                </li>
                <li class="list-group-item">Thired Item</li>
            </ul>
            <hr />
            <h2>수평 목록(.list-group .list-group-horizontal)</h2>
            <ul class="list-group list-group-horizontal">
                <li class="list-group-item list-group-item-success">Active Item</li>
                <li class="list-group-item list-group-item-danger">Second Item</li>
                <li class="list-group-item list-group-item-info">Thired Item</li>
            </ul>
            <hr />
            <h2>Pagination (ul.pagination li.page-item a.page-link)</h2>
            <ul class="pagination pagination-lg justify-content-center">
                <li class="page-item"><a href="#" class="page-link">Prev</a></li>
                <li class="page-item active"><a href="" class="page-link">1</a></li>
                <li class="page-item"><a href="" class="page-link">2</a></li>
                <li class="page-item"><a href="" class="page-link">3</a></li>
                <li class="page-item"><a href="" class="page-link">Next</a></li>
            </ul>
        </div>
    </body>
</html>
