<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page08_selector.html</title>
        <style>
            /* 처음 링크시: 방문전 */
            a:link {
                text-decoration: none;
                color: red;
            }
            /* 방문 후 */
            a:visited {
                color: green;
            }
            /* 링크 : 마우스 클릭 시 */
            a:active {
                color: purple;
                font-size: 150%;
            }
            /* 링크 : 마우스 오버 시 */
            a:hover {
                color: sandybrown;
                font-size: 1.3em;
            }
            /* input요소 중 비활성화된 요소를 선택해서 배경색을 #ddd
            글자색은 tomato색으로 주세요
             */
            input:disabled {
                background-color: #ddd;
                color: tomato;
            }
            input {
                outline: none;
            }
            /* input요소 중 입력 포커스가 왔을 때 테두리를 red 실선으로 */
            input:focus {
                border: 1px solid red;
            }
            /* button에 마우스 오버 시 배경색과 글자색알아서 padding 10px */
            button:hover {
                background-color: pink;
                color: blueviolet;
                padding: 10px;
                border: none;
                font-weight: bold;
            }
            /* class가 google인 요소를 선택해서 배경색 */
            .google {
                background-color: aqua;
            }
            /* class가 google이 아닌 요소를 선택해서 배경색 베이지로
            선택자:not(조건) : 조건이 아닌 요소를 선택함 */
            a:not(.google) {
                background-color: olivedrab;
            }
        </style>
    </head>
    <body>
        <h1 class="google">상태 선택자 / 가상 클래스 선택자</h1>
        <p>특정 상태나 가상 액션 상황을 가정한 선택자</p>
        <hr />
        <h2>하이퍼 링크 스타일</h2>
        <a href="http://www.naver.com">네이버</a><br /><br />
        <a href="http://www.google.com" class="google">구글</a><br /><br />
        <a href="http://www.daum.net">다음</a><br /><br />
        <a href="http://www.nate.com">네이트</a><br /><br />
        <hr color="red" />
        user: <input type="text" value="apple" disabled /><br />
        password: <input type="password" name="pwd" id="pwd" /><br />
        <button>로그인</button>
    </body>
</html>
