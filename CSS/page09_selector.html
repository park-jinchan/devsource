<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>page09_selector.html</title>
        <style>
            /* 가상클래스: 문서의 여러 요소 중 원하는 요소를 선택
          가상요소  : 문서 안의 특정 부분에 스타일을 지정하기 위해 가상으로 요소를 
                        만들어 추가한다.
            가상요소는 가상 클래스와 구별하도록 
                가상요소 이름 앞에 콜론(::) 2개를 붙여 표시한다.
            
            - 요소::first-letter : 요소 중 첫 글자를 선택
            - 요소::first-line : 첫번째 줄을 선택

            - 요소::after : 요소 이후에 스타일 적용
            - 요소::before : 요소 이전에 스타일 적용
            ==> content 속성과 같이 사용

            - 요소::selection : 선택한 요소
            */
            h1::before {
                content: 'CSS';
                color: palegreen;
            }
            /* HTML!! 문자열 붙이고 서체, 색상 스타일 주세요 */
            h1::after {
                content: 'HTML!!';
                font-family: 'Courier New', Courier, monospace;
                color: aquamarine;
            }
            /* p태그의 첫 글자를 선택해서 글자크기 3배로 주세요 */
            p::first-letter {
                font-size: 300%;
            }
            /* p태그의 첫번째 줄을 선택해서 글자색을 purple로, bold하게 */
            p::first-line {
                color: purple;
                font-weight: bold;
            }
            p::selection {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <h1>가상 요소 선택자</h1>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Explicabo illum sunt distinctio sed, tempore,
            repellat rerum et ea laborum voluptatum! Quisquam error fugiat debitis maiores officiis, tenetur ullam amet
            in!
        </p>
    </body>
</html>
